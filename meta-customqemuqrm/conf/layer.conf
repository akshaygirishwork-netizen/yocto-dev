# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend \
            ${LAYERDIR}/recipes-*/*.bbappend"

BBFILE_COLLECTIONS += "meta-customqemuqrm"
BBFILE_PATTERN_meta-customqemuqrm = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-customqemuqrm = "6"

LAYERDEPENDS_meta-customqemuqrm = "core"
LAYERSERIES_COMPAT_meta-customqemuqrm = "kirkstone"
